# Java 17 optimized JVM arguments
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

android.useAndroidX=true
android.enableJetifier=true

# Build performance optimizations
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.project.buildDir=C:/GradleBuilds/ODTrack

# Android SDK 35 optimizations
android.enableR8.fullMode=true
android.enableD8.desugaring=true
android.enableIncrementalDesugaring=true
android.compileSdkVersion=35
android.targetSdkVersion=35

# Java 17 compatibility - Let Gradle auto-detect
org.gradle.java.home=C:/Program Files/Java/jdk-17

# Force Java 17 for all compilation
kotlin.jvm.target.validation.mode=warning
kotlin.daemon.jvm.options=-Xmx4g

# Flutter optimizations
flutter.buildMode=release
